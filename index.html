<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors: The Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main id="main-content">
    <h1 id="title">Rock // Paper // Scissors </h1>
        <div id="game-container">
            <div id="options">
            <p id="question">What will it be?</p>
            <div class="button" id="rock">
                <img src="/pics/rock.png" alt="rock">
             </div>
             <div class="button" id="paper">
                <img src="/pics/paper.png" alt="paper">
             </div>
             <div class="button" id="scissors">
                <img src="/pics/scissors.png" alt="scissors">
             </div>
            </div>
        </div>
        <div id="score-label">
            <p class="label">you</p>
            <p class="label">computer</p>
        </div>
        <div id="score-container">
        <div id="player-score" class="score">0</div>
        <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container">
        </div>
            </div>
    </main>
    <div id="end-alert" class="disappear">
        <div id="end-desc"></div>
        <a id="retry-btn"></a>
      </div>
</body>
<script src="script.js"></script>
</html>
